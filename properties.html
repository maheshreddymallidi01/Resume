<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="email" onkeyup="display()"/>
    <label id="label" style="visibility: hidden">True</label>
</body>
<script type="text/JavaScript">
        function display() {    
            var m=document.getElementById("email").value;
            var r=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#@$!]).{8,15}$/;
            if(r.test(m)){
                document.getElementById("label").innerHTML="True";
                document.getElementById("label").style.visibility="visible";
            }
            else{
                document.getElementById("label").innerHTML="False";
                document.getElementById("label").style.visibility="visible";   
            }   
        }
</script>
</html>
